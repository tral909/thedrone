server:
  port: 9090

spring:
  datasource:
    url: jdbc:h2:mem:ms_thedrone_db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    # modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
    # otherwise, we will get empty database while running data.sql
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true

scheduler:
  battery-level-logging:
    enabled: true
    interval-seconds: 15